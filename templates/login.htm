<!-- extend from base layout -->
{% extends "index.htm" %}

{% block content %}


<h1 class="page-header">Login</h1>
<form action="" method="post" name="login">
    {{form.hidden_tag()}}
    <p>
        <label>{{ _('Benutzername:') }}<br>
        {{form.username(size=30)}}</label><br>
        {% for error in form.errors.username %}
        <span style="color: red;">[{{error}}]</span>
        {% endfor %}<br>
        <label>{{ _('Passwort:') }}<br>
        {{form.password(size=30)}}</label><br>
        {% for error in form.errors.password %}
        <span style="color: red;">[{{error}}]</span>
        {% endfor %}<br>
		
    </p>
    <p><label>{{form.remember_me}} {{ _('eingeloggt bleiben') }}</label></p>
    <p><input type="submit" value="{{ _('einloggen') }}"></p>
</form>
{% endblock %}
